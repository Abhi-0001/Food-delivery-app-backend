# example netlify.toml
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/index.js"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
